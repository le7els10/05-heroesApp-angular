<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="hero | imagen" alt="hero" />

  <mat-card-content>
    <h3>{{ hero.publisher }}</h3>
    <p>
      <strong> Primera apariciÃ³n </strong> {{ hero.first_appearance }}
      <br />
      <strong>Personajes</strong> {{ hero.characters }}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <a mat-button [routerLink]="['/heroes', hero.id]">Leer mas...</a>
    <a mat-button [routerLink]="['/heroes/editar', hero.id]">Editar</a>
  </mat-card-actions>
</mat-card>
