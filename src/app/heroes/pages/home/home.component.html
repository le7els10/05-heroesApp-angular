<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push">
    <mat-toolbar>
      <span>Menú</span>
      <button mat-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="listado" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>label</mat-icon>
        Listado de Heroes</a
      >

      <a mat-list-item routerLink="agregar" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>add</mat-icon>
        Añadir Heroes
      </a>

      <a mat-list-item routerLink="buscar" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>search</mat-icon>
        Buscar Heroes
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar>
    <button mat-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
    <span>{{ auth.usuario }}</span>
    <button mat-button (click)="logOut()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </mat-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
